<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Edumate-Login</title>
  </head>
  <body class="login">
    <div class="login-image">
      <img src="./images/login-image.png" alt="login-image" width: 100%; height:
      100%;/>
    </div>
    <div class="content">
      <h1>EduMate</h1>
      <div class="login-container">
        <form class="form-box">
          <h2>Login</h2>
          <input type="text" placeholder="Username" required />
          <input type="password" placeholder="Password" required />
          <a href="#"  rel="nooperener noreferrer" target="_blank" class="forgot-password">Forgot Password?</a>
          <button type="submit">Login</button>
          <a href="./signin.html" rel="nooperener noreferrer" class="signup-link">
            Not a user? Click <span class="here">here</span> to sign in.
          </a>
        </form>
      </div>
    </div>
  </body>
</html>
