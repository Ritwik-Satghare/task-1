<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edumate-Unlock-Your-Potential</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- backround -->

    <div class="background">
      <img
        src="./images/Landing page.png"
        alt="background image"
        width="100%"
        height="100%"
      />
    </div>

    <div class="wavy-section">
      <!-- header -->
      <div class="header">
        <div class="logo">Edumate</div>
        <nav>
          <ul>
            <li>
              <a href="#" rel="noreferrer noopener" target="_blank">Home</a>
            </li>
            <li>
              <a href="#" rel="noreferrer noopener" target="_blank">Explore</a>
            </li>
            <li>
              <a href="#" rel="noreferrer noopener" target="_blank"
                >Community</a
              >
            </li>
            <li>
              <a href="#" rel="noreferrer noopener" target="_blank"
                >Subscribe</a
              >
            </li>
          </ul>
        </nav>
        <div class="buttons">
          <button>
            <a href="login.html" rel="noreferrer noopener" target="_blank"
              >Login</a
            >
          </button>
          <button>
            <a href="signin.html" rel="noreferrer noopener" target="_blank"
              >Sign In</a
            >
          </button>
        </div>
      </div>

      <!-- hero -->
      <div class="hero">
        <div class="left-section">
          <div class="main">
            Unlock Your Potential with Personalized Learning
          </div>
          <div class="second">
            Discover courses tailored to your goals, delivered by top
            instructors, and accessible anytime, anywhere.
          </div>
          <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              id="course-search"
              name="q"
              placeholder="Search courses..."
            />
          </div>
        </div>
        <div class="image">
          <img
            src="./images/hero-image.png"
            alt="girl working on a laptop"
            width="851px"
            height="469px"
          />
        </div>
      </div>
    </div>
    <div class="white-section"></div>
  </body>
</html>
